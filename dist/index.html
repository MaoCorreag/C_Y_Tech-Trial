<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Loader</title>
<META HTTP-EQUIV="REFRESH" CONTENT="3;URL=http://localhost:4000/links/add">
<style type="text/css">
body {
	background-color: #111B54;
}
#contenedor {
	width:200px;
		height:200px;
}
.loader,
.loader:before,
.loader:after {
  background: #FFF;
  -webkit-animation: load1 1s infinite ease-in-out;
  animation: load1 1s infinite ease-in-out;
  width: 1em;
  height: 4em;
}
.loader:before,
.loader:after {
  position: absolute;
  top: 0;
  content: '';
}
.loader:before {
  left: -1.5em;
}
.loader {
  text-indent: -9999em;
  margin: 40% auto;
  position: relative;
  font-size: 11px;
  -webkit-animation-delay: 0.16s;
  animation-delay: 0.16s;
}
.loader:after {
  left: 1.5em;
  -webkit-animation-delay: 0.32s;
  animation-delay: 0.32s;
}
@-webkit-keyframes load1 {
  0%,
  80%,
  100% {
    box-shadow: 0 0 #FFF;
    height: 4em;
  }
  40% {
    box-shadow: 0 -2em #ffffff;
    height: 5em;
  }
}
@keyframes load1 {
  0%,
  80%,
  100% {
    box-shadow: 0 0 #FFF;
    height: 4em;
  }
  40% {
    box-shadow: 0 -2em #ffffff;
    height: 5em;
  }
}
.box{
   margin: 0 auto;
   width: 200px;
}

</style>
<link href="./Loader_files/css2" rel="stylesheet"></head><span id="warning-container"><i data-reactroot=""></i></span>

<body>
<div id="contenedor" class="box">
 
  <div class="loader" id="loader">Loading...</div>

</div>


<div id="wot-new-assistant-container"><div data-reactroot=""></div></div>
</body>
</html>
